<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
</head>
<body>
<form action="/batch/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="uploadFile" value="上传文件" multiple="multiple">
    <input type="submit" value="上传">
</form>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="uploadFile" value="上传单个文件">
    <input type="submit" value="上传">
</form>
</body>
</html>
